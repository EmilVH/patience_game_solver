name: Build

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:

  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make
        cd ..
        mkdir Release
        ls
        cd build
        ls
        cd ..
        cp ./build/patience_game_solver ./Release/
    - uses: actions/upload-artifact@v2
      with:
        name: Release
        path: Release
    
